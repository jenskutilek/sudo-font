name: Release Sudo
on:
  push:
    tags:
      - "v*.*"
      - "v*.*.*"
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install WOFF Support
      run: sudo apt install -y woff2 woff-tools
    - name: Build
      run: make sudo dist/sudo.zip
    - name: Generate Changelog
      run: sed -n '/${{github.ref_name}}/,/^$/p' sudo/FONTLOG.txt | sed '1d; $d' > Release
    - name: Test
      run: cat sudo/FONTLOG.txt
    - name: Release
      uses: softprops/action-gh-release@v0.1.14
      with:
        body_path: Release
        files: dist/sudo.zip
